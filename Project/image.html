<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bg{
     background-image: url("director-s-slate-board-2917738.jpg");
            background-size: cover; /* Make sure the background image covers the whole page */
            background-position: center; /* Center the image */
            position: fixed; /* Keeps the background fixed when scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(15px); /* Apply the blur effect */
            z-index: -1;
            background-repeat: no-repeat; /* Ensure the background is behind any content */
        }

        .content {
            position: relative;
            z-index: 1; /* Make sure content appears above the blurred background */
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
</style>
